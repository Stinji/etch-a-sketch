<!DOCTYPE html>
<html>

<head>
    <link rel="icon" href="images/pixel-favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <link rel="stylesheet" href="styles/fonts.css" type="text/css">
    <meta charset="UTF-8">
    <meta property="og:image"
        content="https://lh3.googleusercontent.com/proxy/Jxs93DoGZUzP8v2eNplnJprWRNE-ig2E9QC61tBx5u7vzDN_E9TRLlWKZzgaOZpUu_Wsfoz0t2JXv6BcSIiUduygkW1Boouo">
    <title>Etch-a-Sketch</title>
</head>

<body>
    <main>
        <div class="content">
            <h1>Etch-a-Sketch</h1>
            <div class="main-content">
                <div class="container-container">
                    <div class="grid-style">
                        <div class="grid-container"></div>
                            <div id="style-container">
                                <div class="container container-left">
                                    <button id="solid">Solid</button>
                                    <button id="random">Random</button>
                                    <button id="grayscale">Grayscale</button>
                                    <button id="eraser">Eraser</button>
                                </div>
                                <input class="container container-middle" type="color" id="color">
                                <div class="container container-right">
                                    <button id="hover">Hover</button>
                                    <button id="click">Click</button>
                                    <button id="trash">Clear grid</button>
                                </div>
                            </div>
                    </div>
                </div>
                <button id="new-grid">Create new grid</button>
                <button id="style-menu"><img src="images/palette-white.png"></button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
