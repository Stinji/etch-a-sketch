<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <link rel="stylesheet" href="styles/fonts.css" type="text/css">
    <link rel="icon" href="images/pixel-favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <title>Etch-a-Sketch</title>
</head>

<body>
    <div class="title">
        <h1>Etch-a-Sketch</h1>
    </div>
    <main>
        <div class="side-buttons">
            <button id="solid"><img src="images/solid.png"></button>
            <button id="random"><img src="images/question-mark.png"></button>
            <button id="grayscale"><img src="images/grayscale.png"></button>
            <button id="eraser"><img src="images/eraser.png"></button>
            <button id="color-button"></button>
            <button id="hover"><img src="images/hover.png"></button>
            <button id="click"><img src="images/click.png"></button>
            <button id="trash"><img src="images/trash-can.png"></button>
        </div>
        <div class="main-content">
            <div class="container-container">
                <div class="grid-container"></div>
            </div>
            <button id="new-grid">Create new grid</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
